<ion-view view-title="Store App" style="text-align: center;">
  <ion-content class="padding">
    <div ng-if="!ac.isLoggedIn">
      <h1>Log in</h1>
      <br>
      <ng-form >
        <label class="item item-input">
          <input type="text" placeholder="Username or Email" ng-model="ac.email"/>
        </label>
        <br>
        <label class="item item-input">
          <input type="text" placeholder="Password" ng-model="ac.password"/>
        </label>
        <br>
        <button class="button button-block button-calm" ng-click="ac.logIn()">
          Log in
        </button>
        <button class="button button-block button-balanced">
          Sign in with Amazon
        </button>
        <button class="button button-block button-positive">
          Sign in with Facebook
        </button>
        <br>
        <button class="button button-block button-outline button-assertive" ng-click="ac.createAcc()">
          Create an Account
        </button>
      </ng-form>
    </div>
    <div ng-if="ac.isLoggedIn">
      <h1>
        You succesfully logged in {{ac.validatedEmail}}
      </h1>
    </div>
  </ion-content>
</ion-view>
