<ion-view view-title="Shop" style="text-align: center;">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="openModal()">
      <i class="ion ion-information-circled infoIcon"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item type="item-text-wrap" class="nga-default nga-fade">
        <label class="item item-input txtBord" id="productSearch">
          <input class="txtBord" type="text" placeholder="Search" name="test" ng-model="sc.searchText"/>
        </label>
        <button class="button button-block button-outline button-calm" ng-click="sc.getProducts()">
          Search
        </button>
        <button class="button button-block button-outline button-balanced" ng-click="sc.getAssignedProducts()">
          Get Your Products
        </button>
      </ion-item>

      <ion-item ng-repeat="product in sc.items track by $index" class="nga-default nga-fade item item-text-wrap">
        <div class="animated pulse">
            <i class="ion-chevron-right chevronRight"></i>
            <div class="productTitle item-text-wrap"><h3>{{product.name}}</h3></div>
            <br>
            <img ng-src="{{product.mediumImage}}" class="itemImg"><br>
            <button class="button button-balanced buyButton" ng-click="sc.addToCart(product); buyToggle = !buyToggle">
              <span class="productDetails" ng-hide="buyToggle"><i class="ion-social-usd"></i> {{product.salePrice}} &nbsp; <i class="ion-bag"></i></span>
              <span class="productDetails" ng-show="buyToggle"><i class="ion-social-usd"></i> Added! &nbsp; <i class="ion-bag"></i></span>
           <div class="productTitle"><h3>{{product.name}}</h3></div>
            <br>
            <img ng-src="{{product.mediumImage}}" class="itemImg"><br>
            <button class="button button-balanced buyButton" ng-click="sc.addToCart(product)">
              <span class="productDetails"><i class="ion-social-usd"></i> {{product.salePrice}} &nbsp; <i class="ion-bag"></i></span>
            </button>
            <a class="button button-calm" ng-click="sc.getDetail(product)" href="#/tab/dash/{{sc.product.itemId}}">
              <span class="productDetails"> Details </span>
            </a>
            <br>
            <div class="productRating"><img class="largerImg" ng-src="{{product.customerRatingImage}}"></div>

            <ion-option-button class="button-calm sizeUp" ng-click="sc.addFav(product); toggle = !toggle">
              <i class="ion-ios-heart-outline largerIcon favAnim off" ng-hide="toggle" ng-animate=" 'favAnim' "></i>
              <i class="ion-ios-heart largerIcon favAnim on" ng-show="toggle" ng-animate=" 'favAnim' "></i>
            </ion-option-button>


        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
