<ion-view view-title="Cart">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="product in cc.cartProducts track by $index">
        <div class="card">
          <div class="productTitle item item-text-wrap"><h3>{{product.name}}</h3></div>
          <!--<div class="item item-text-wrap">{{product.shortDescription}}</div>-->
          <img  class="col col-25" ng-src="{{product.thumbnailImage}}" style="float:left;">
          <span style="color:orangered;">{{product.numReviews}}</span>
          <img ng-src="{{product.customerRatingImage}}">
          <span class="col col-25" style="float:right; color:green; font-size:18pt;">${{product.salePrice}}</span>
        </div>
        <ion-option-button class="button-assertive sizeUp" ng-click="cc.remove($index)"><i class="ion-close-circled largerIcon"></i></ion-option-button>
      </ion-item>
      <div class="card">
        <ion-item class="item item-wrap-text">
          <center>
            <span style="color:green; font-size:24pt;">Total: &nbsp; &nbsp; ${{cc.actualPrice | number:2}}</span>

            <a ng-click="cc.buyIt()" class="button button-calm buyButton"  href="http://c.affil.walmart.com/t/api02?l=http%3A%2F%2Faffil.walmart.com%2Fcart%2FaddToCart%3Fitems%3D{{product.itemId}}%7C1%26affp1%3DM1u8aZZoZbep0p3P7hVn_sT4Ry97xPSOvnILkAKRCH8%26affilsrc%3Dapi%26veh%3Daff%26wmlspartner%3Dreadonlyapi"><span class="ion-ios-cart-outline" style="font-size:36pt;"></span></a>

          </center>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
